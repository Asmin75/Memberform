{% extends 'memform/base.html' %}
{% load static %}
{% block title %}Member Form{% endblock %}
{% block content %}
<body>
<section class="content">
    <div class="formHolder">
        <div class="widget-info margin-top-large">
            <div class="widget-head">
                <div class="widget-body mt-2 horizontalForm">
                    <div class="widget-body">
                        <h3>Member Form</h3>
                        <form action="" method="POST" id="mform" enctype="multipart/form-data" novalidate>     {%csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-xs btn-primary">Submit</button>
                        </form>
                        <script>
                        $("#DogForm").on('submit', function(event) {
                            alert("Form Submitted Successfully!");
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
